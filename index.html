<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="container__content">
          <h1 class="container__content--title">we are coming soon</h1>
          <p class="container__content--text">
            Veniam adipisicing laborum quis aliqua magna duis in anim anim.
            Ipsum aliquip amet aliqua excepteur aliqua. Mollit eu eiusmod
            eiusmod commodo ad officia et esse consectetur et ex nostrud velit.
          </p>
          <div class="content__count-down">
            <div class="count-down__box">
              <h3 class="count-down__box--day" id="day">00</h3>
              <span class="count-down__box--tag">day</span>
            </div>

            <div class="count-down__box">
              <h3 class="count-down__box--hour" id="hour">00</h3>
              <span class="count-down__box--tag">hour</span>
            </div>

            <div class="count-down__box">
              <h3 class="count-down__box--minute" id="minute">00</h3>
              <span class="count-down__box--tag">minute</span>
            </div>

            <div class="count-down__box">
              <h3 class="count-down__box--second" id="second">00</h3>
              <span class="count-down__box--tag">second</span>
            </div>
            <a href="#" class="content__count-down--btn">notify me</a>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
